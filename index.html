             3: {"title": "여행지 도착! 내일 일정에 포함된 장소가 보인다<br><br>친구가 잠깐 구경하고 가자는데", "type": "JP", "A": "오? 여기가 거기였어??<br>대박이다!!(이미 구경 중)", "B": "안돼 여기 내일 올 거니까 일단 숙소로 가자!"},

             4: {"title": "미술관에 왔다!<br><br>해설을 들으며 작품 감상을 시작하는 나", "type": "SN", "A": "오 잘 그렸네~ 이건 나도 하겠는데?<br>이 그림 비싸려나? 왜 벌써 끝났지", "B": "그 시대에 어떻게 이런 생각을 했지?<br>근데 이거 건드리면 경찰한테 잡혀가려나?"},
             5: {"title": "카페에 가는 길에 사라진 친구<br><br>다른 카페 앞에서 이거 하나만 사 먹자고 하는데", "type": "JP", "A": "너무 궁금한데? 하나 사서 맛보자!!", "B": "그건 다음에 먹고 오늘은 가려던데 가자!!"},
            6: {"title": "일정을 마치고 숙소로 돌아온 우리들<br><br>그냥 자긴 아쉬운데", "type": "EI", "A": "여행을 왔으면 즐겨야지!! 근처에 핫한데 없어?<br>나가서 좀만 더 놀자!!", "B": "이제 들어왔는데..?<br>또 나가긴 힘드니까 그냥 쉬자"},

                7: {"title": "자다 눈을 떠보니 해가 뜨고 있다", "type": "TF", "A": "일출을 감상하고 사진을 찍는다", "B": "오? 해 뜨네 멋지다<br>타이밍 좋았다 다시 자야지"},
             8: {"title": "유명한 맛집에 왔다.<br><br>못 보던 토끼 모양 디저트가 있네?", "type": "TF", "A": "귀엽다 이것도 시키자", "B": "귀엽네 얼만데?"},
            9: {"title": "포토 스팟에 도착했다.<br><br>친구가 그동안 모은 돈으로 카메라를 샀다며<br><br>꽤 비싼 장비를 보여줄 때 나는", "type": "TF", "A": "대단하다!! 돈 모으느라 고생했겠네<br>카메라 정말 좋아 보이는데???", "B": "와 얼마짜리야? 이거 잘 찍히나??"},

         10: {"title": "다음 장소로 이동하려는데 지갑이 없어졌다<br><br>가장 먼저 드는 생각은?", "type": "SN", "A": "빨리 분실신고 먼저 해야겠다", "B": "못 찾으면 어떡하지? 내 개인정보 다 털리는 거 아냐?"},
            11: {"title": "여행 마지막 날!<br><br>각자 자유시간을 보내자는 친구의 말에 나는", "type": "EI", "A": "벌써 마지막 날이야? 아쉽다!!<br>핫플갔다가 쇼핑하고 새로운 친구도 사귀고 놀아야지", "B": "오늘은 호캉스다!!<br>물놀이하고 마사지 받고 쉬어야지~"},
              12: {"title": "여행 끝!!<br><br>공항에서 헤어지기 전<br><br>친구가 내일 뭐 할 거야? 하고 묻는다", "type": "EI", "A": "휴가 잘 보냈으니까 친구 만나서 놀아야지~", "B": "피곤하니까 푹 자고 밀린 예능 봐야지~"}
        }



        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"img_istj02.png"},
            "ISFJ": {"img":"img_isfj02.png"},
            "INFJ": {"img":"img_infj02.png"},
            "INTJ": {"img":"img_intj02.png"},

            "ISTP": {"img":"img_istp02.png"},
            "ISFP": {"img":"img_isfp02.png"},
            "INFP": {"img":"img_infp02.png"},
            "INTP": {"img":"img_intp02.png"},

            "ESTP": {"img":"img_estp02.png"},
            "ESFP": {"img":"img_esfp02.png"},
            "ENFP": {"img":"img_enfp02.png"},
            "ENTP": {"img":"img_entp02.png"},

            "ESTJ": {"img":"img_estj02.png"},
            "ESFJ": {"img":"img_esfj02.png"},
            "ENFJ": {"img":"img_enfj02.png"},
            "ENTJ": {"img":"img_entj02.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }

        }
